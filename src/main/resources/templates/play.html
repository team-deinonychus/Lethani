<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="fragments/head :: head('Play')"></head>

<body>
    <div class="bodyDiv">
        <header th:replace="fragments/header :: header"></header>
        <main id="main">
            <div id="place">
                <div class="gameDiv"></div>
                    <div class="deathDiv">
                        <h1 id="deathNote">You have Died</h1>
                        <button id="deathButton">Respawn!</button>
                    </div>
                    <div id="gameBoardContainer"></div>
                </div>
            <div class="messStats">
                <div class="stats">
                    <div class="hpDiv">
                        <h3>HP:    </h3>
                        <div id="hpBar"></div>
                    </div>
                    <div class="xpDiv">
                        <h3 id="xpScore" th:text="'XP: ' + ${userPrincipal.character.xp}">
                    </div>
                    <div class="hpDiv">
                        <h3>Mob HP:    </h3>
                        <div id="mobHpBar"></div>
                    </div>
                </div>
                <div class="messageDiv">
                    <div id="messageTable"></div>
                    <div class="messageInput">
                        <form class="messageFormField" name="messageForm">
                            <input type="text" id="messageField" placeholder="Send a message!">
                            <input id="messageSubmit" type="submit">
                        </form>
                        <ul class="play-ul">
                            <li class="play-li"><bold>How to play:</bold></li>
                            <li>To go up - hit the w key</li>
                            <li>To go down - hit the s key</li>
                            <li>To go right - hit the d key</li>
                            <li>To go left - hit the a key</li>
                            <li>To attack the mobs(&) - run into them</li>
                        </ul>
                    </div>
                </div>
            </div>

        </main>
        <footer th:replace="fragments/footer :: footer"></footer>
    </div>
    <div id="username" hidden th:text="${userPrincipal.username}"></div>
    <div id="className" hidden th:text="${userPrincipal.character.characterClass.name}"></div>
    <div id="classHp" hidden th:text="${userPrincipal.character.characterClass.hpMultiplier}"></div>
    <div id="classAttack" hidden th:text="${userPrincipal.character.characterClass.attackMultiplier}"></div>
    <div id="xp" hidden th:text="${userPrincipal.character.xp}"></div>
    <div id="hp" hidden th:text="${userPrincipal.character.hp}"></div>
</body>
<script src="/js/app.js"></script>
<script src="/js/rain.js"></script>

</html>
