spring.datasource.url=${PSQL_DATABASE}
spring.datasource.username=${PSQL_USER}
spring.datasource.password=${PSQL_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.mvc.hiddenmethod.filter.enabled=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQL10Dialect

aws.endpointUrl = https://s3.us-west-2.amazonaws.com
aws.accessKey=${S3_ACCESS_KEY_ID}
aws.secretKey=${S3_SECRET_ACCESS_KEY}
aws.bucketName=${S3_BUCKET_NAME}
aws.region=us-west-2